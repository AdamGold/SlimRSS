<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{ siteName }} Admin Login</title>

      <!-- Bootstrap -->
      <link href="{{ baseUrl("#{bootstrap}/css/bootstrap.min.css") }}" rel="stylesheet">
      <link href="{{ cssUrl('admin.css') }}" rel="stylesheet">
    {% endblock %}
  </head>
  <body>
    <div class="container content">
      <div class="form-signin">
        {% if flash['errors'] is not empty %}
          <p class="bg-danger">
            <span>{{ flash['errors'] }}</span>
          </p>
        {% endif %}
        <form method="POST">
          <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputUser" class="sr-only">Email address</label>
          <input name="username" type="text" id="inputUser" class="form-control" placeholder="Username" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Password</label>
          <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
          <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Sign in</button>
        </form>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ baseUrl("#{bootstrap}/js/bootstrap.min.js") }}"></script>
  </body>
</html>
