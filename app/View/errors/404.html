<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{ siteName }} - 404 Error</title>
      <link href="{{ baseUrl("#{bootstrap}/css/bootstrap.min.css") }}" rel="stylesheet">
      <link href="{{ cssUrl('errors.css') }}" rel="stylesheet">
  </head>
  <body>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="error-template">
                  <h1>
                      Oops!</h1>
                  <h2>
                      404 Not Found</h2>
                  <div class="error-details">
                      Sorry, an error has occured, Requested page not found!
                  </div>
                  <div class="error-actions">
                      <a href="{{ baseUrl() }}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                          Take Me Home</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
